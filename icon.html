<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyphicons Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div style="font-size: 24px;">
        <p>景点推荐: <span class="glyphicon glyphicon-map-marker"><span class="glyphicon glyphicon-cutlery"></span></p>
        <p>美食推荐: <span class="glyphicon glyphicon-cutlery"></span></p>
        <p>住宿推荐: <span class="glyphicon glyphicon-bed"></span></p>
        <p>购物指南: <span class="glyphicon glyphicon-shopping-cart"></span></p>
        <p>旅行攻略: <span class="glyphicon glyphicon-info-sign"></span></p>
        <p>文化体验: <span class="glyphicon glyphicon-education"></span></p>
        <p>户外活动: <span class="glyphicon glyphicon-tree-conifer"></span></p>
        <p>摄影指南: <span class="glyphicon glyphicon-camera"></span></p>
        <p>旅行感悟: <span class="glyphicon glyphicon-book"></span></p>
        <p>实用信息: <span class="glyphicon glyphicon-cog"></span></p>
    </div>
</body>
</html>
